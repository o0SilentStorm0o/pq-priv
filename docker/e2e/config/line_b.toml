# node_b.toml - Linear topology: Sync from node_a
p2p_listen = "0.0.0.0:9002"
rpc_listen = "0.0.0.0:8546"
db_path = "/data"
snapshots_path = "/data/snapshots"
snapshot_interval = 100
snapshot_keep = 3
# Note: seeds require IP addresses, not hostnames
# Docker Compose hostnames like "node_a:9001" are not supported
# Nodes will discover each other via peer discovery
# seeds = []

[db]
write_buffer_mb = 256
block_cache_mb = 512
compression = "lz4"

[mempool]
max_bytes = 52428800
max_orphans = 100
min_relay_fee_sat_vb = 1
orphan_ttl_secs = 600
